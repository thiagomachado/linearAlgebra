<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="extra_script/jquery-3.6.0-min.js"></script>
    <script src="extra_script/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/runge_kutta.js"></script> 

    <title>Linear and Non-Linear Problems Solver</title>
  </head>
  <body>
    
    <h1>Runge-Kutta-Nystron</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="equation-1" class="form-label">System:</label>            
              <div id="equation-1" class="form-text">
                <input id="m" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="m">
                y"(t)
                +<input id="c" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="c">
                y'(t) 
                +<input id="k" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="k">
                y(t)
                =F(t)</div>
              <div id="equation-2" class="form-text">
                
                F(t)= 
                  <input id="a1" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="a1"> 
                sin(
                  <input id="w1" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="w1"> 
                t) + 
                  <input id="a2" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="a2">  
                sin(
                  <input id="w2" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="w2">
                t) + 
                  <input id="a3" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="a3"> 
                cos(
                  <input id="w3" aria-describedby="matrix-elements-help" required type="number" step="0.1" placeholder="w3"> 
                t)
                
              </div>
              <div id="equation-3" class="form-text">
                y'(0)=y(0)=0.0 
              </div>
            </div>

            <div class="mb-3">
              <label for="integration-step" class="form-label">Integration Step:</label>
              <input type="number" class="form-control" id="integration-step" min="0" >
            </div>
            <div class="mb-3">
              <label for="total-time-integration" class="form-label">Total Time of Integration:</label>
              <input type="number" class="form-control" id="total-time-integration" min="0" >
            </div>
            <div  class="mb-3" id="matrix-a-div">
                <table id="matrix-a-table" class="table table-sm table-striped">
                  <thead id="matrix-a-table-head">
                    
                  </thead>
                  <tbody id="matrix-a-table-body">
                    
                  </tbody>
                </table>
            </div>
            <div  class="mb-3" id="vector-b-div">
              <table id="vector-b-table" class="table table-sm table-striped">
                <thead id="vector-b-table-head">
                  
                </thead>
                <tbody id="vector-b-table-body">
                  
                </tbody>
              </table>
            </div>
            <div class="mb-3" id="error-div">
              
            </div>
            <button type='button' id="solve" class="btn btn-primary" >Solve</button>
            <a href="index.html" class="btn btn-danger">Back</a>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="results">
            <div  class="mb-3" id="vector-x-div">
              <div id="determinant-text"></div>
              <table id="vector-x-table" class="table table-sm table-striped">
                <thead id="vector-x-table-head">
                  
                </thead>
                <tbody id="vector-x-table-body">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>                    
    </div>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
